{% extends 'base.html' %}

{% block content %}
    <h1>Hospitals</h1>

    <ul class="list-group">
      {% for hospital in hospitals %}
          <li class="list-group-item">
              <a href="{% url 'get_detail' hospital_id=hospital.id %}">{{ hospital.name }}</a>
          </li>
      {% endfor %}
  </ul>
{% endblock %}
